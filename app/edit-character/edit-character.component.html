<div class="modal-thing">
<div class="character-edit" *ngIf="character">
    <button class="close-btn" (click)="closeWindow()">X</button>
    <h2>{{title}} {{ character.name}}</h2>

    <hr>
    <div class="form-table">
        <div class="row">
            <div class="col-sm-4">
                <label>Name:</label>
            </div>
            <div class="col-sm-8">
                <input [(ngModel)]="character.name">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Age:</label>
            </div>
            <div class="col-sm-8">
                <input type="number" [(ngModel)]="character.age">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Occupation:</label>
            </div>
            <div class="col-sm-8">
                <input [(ngModel)]="character.occupation">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Affiliation:</label>
            </div>
            <div class="col-sm-8">
                <select [(ngModel)]="tempAffiliation">
                    <option value="1">Ally</option>
                    <option value="0">Neutral</option>
                    <option value="-1">Enemy</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Description:</label>
            </div>
            <div class="col-sm-8">
                <textarea [(ngModel)]="character.description"></textarea>
            </div>
        </div>

    </div>
        <button class="cancel-btn rounded-btn" (click)="closeWindow()">Cancel</button>
        <button class="save-btn rounded-btn" (click)="save()">Save</button>
</div>
</div>
